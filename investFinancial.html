<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investment Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .calculator {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="calculator">
        <h2>Investment Calculator</h2>
        <label for="typeOfInvestment">Select type of investment:</label>
        <select id="typeOfInvestment">
            <option value="1">Investment</option>
            <option value="2">Bond</option>
        </select>

        <div id="investmentInputs">
            <label for="amountToInvest">Amount to invest:</label>
            <input type="number" id="amountToInvest" step="0.01">
            <label for="interestRate">Interest rate (decimal):</label>
            <input type="number" id="interestRate" step="0.01">
            <label for="lengthOfInvestment">Investment period (years):</label>
            <input type="number" id="lengthOfInvestment">
            <label for="typeofInterest">Type of interest:</label>
            <select id="typeofInterest">
                <option value="3">Simple</option>
                <option value="4">Compound</option>
            </select>
        </div>

        <div id="bondInputs" style="display: none;">
            <label for="valueOfAsset">Value of asset:</label>
            <input type="number" id="valueOfAsset" step="0.01">
            <label for="bondInterestRate">Monthly interest rate (decimal):</label>
            <input type="number" id="bondInterestRate" step="0.01">
            <label for="repaymentPeriod">Repayment period (months):</label>
            <input type="number" id="repaymentPeriod">
        </div>

        <button id="calculateButton">Calculate</button>

        <div id="result" style="display: none;">
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const typeOfInvestmentSelect = document.getElementById("typeOfInvestment");
        const investmentInputs = document.getElementById("investmentInputs");
        const bondInputs = document.getElementById("bondInputs");
        const calculateButton = document.getElementById("calculateButton");
        const resultDiv = document.getElementById("result");
        const resultText = document.getElementById("resultText");

        typeOfInvestmentSelect.addEventListener("change", function() {
            if (this.value === "1") {
                investmentInputs.style.display = "block";
                bondInputs.style.display = "none";
            } else {
                investmentInputs.style.display = "none";
                bondInputs.style.display = "block";
            }
            resultDiv.style.display = "none";
        });

        calculateButton.addEventListener("click", function() {
            const typeOfInvestment = typeOfInvestmentSelect.value;

            if (typeOfInvestment === "1") {
                const amountToInvest = parseFloat(document.getElementById("amountToInvest").value);
                const interestRate = parseFloat(document.getElementById("interestRate").value);
                const lengthOfInvestment = parseInt(document.getElementById("lengthOfInvestment").value);
                const typeofInterest = parseInt(document.getElementById("typeofInterest").value);

                let interestReceived = 0;

                if (typeofInterest === 3) {
                    interestReceived = amountToInvest * (1 + (interestRate * lengthOfInvestment));
                } else if (typeofInterest === 4) {
                    interestReceived = amountToInvest * Math.pow((1 + interestRate), lengthOfInvestment);
                }

                resultText.textContent = `Interest received for Investment is ${interestReceived.toFixed(2)}`;
            } else {
                const valueOfAsset = parseFloat(document.getElementById("valueOfAsset").value);
                const bondInterestRate = parseFloat(document.getElementById("bondInterestRate").value);
                const repaymentPeriod = parseInt(document.getElementById("repaymentPeriod").value);

                const bondRepayment = (bondInterestRate * valueOfAsset) / (1 - Math.pow(1 + bondInterestRate, -repaymentPeriod));

                resultText.textContent = `Bond repayment is ${bondRepayment.toFixed(2)}`;
            }

            resultDiv.style.display = "block";
        });
    </script>
</body>
</html>
